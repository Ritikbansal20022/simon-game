<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="https://media.vlipsy.com/vlips/GG81WCiM/360p.mp4" type="video/mp4">
    </video>
    <h1 id="level">Press A Key to Start</h1>
    <div class="container">
      <div id="green" class="btn green"></div>

      <div id="red" class="btn red"></div>

      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
